---
# lab.aws_ec2.yml

plugin: aws_ec2
regions:
  - eu-central-1
filters: 
  tag:Demo: net-demo
keyed_groups:
  # add hosts to tag_Name_value groups for each aws_ec2 host's tags.Name variable
  - prefix: function
    key: tags.Function
hostnames:
  - tag:Name
compose:
  ansible_host: public_ip_address
